# Setup
title: Weiguo Ma
description: 事以密成，言以泄败
url: https://WeiguoMa.github.io
avatar: /assets/image/avatar.png
paginate: 5
permalink: pretty
cover_image: /assets/image/main_bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

include:
  - _pages

# Optimize Jekyl SEO Tag
# twitter:
#   username: vszhub
#   card: summary
logo: logo.png
social:
  name: Weiguo Ma
  links:
    # - https://twitter.com/vszhub
    - https://github.com/WeiguoMa
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Weiguo Ma
  url: https://github.com/WeiguoMa/
  email: david.mawg@gmail.com
