<div class="ttabs" data-typing-speed="28" data-token-jitter="0.25">

    <button class="ttab active" data-id="about-me"
    data-lines="Hi, This is Weiguo Ma.&#10;&#10;
                Research graduate @Institute of Physics, Chinese Academy of Sciences.">
    About
  </button>

    <button class="ttab" role="tab" aria-selected="false" data-id="projects"
      data-lines='[
        "$ list-projects",
        "1) photolog: static EXIF gallery with tag filters",
        "2) jx-notebook: Jekyll + MathJax + runnable snippets",
        "3) paper-digest: auto TL;DR + key equations",
        "\n> tip: click the copy icon to copy transcript"
      ]'>Projects</button>

    <button class="ttab" role="tab" aria-selected="false" data-id="contact"
      data-lines='[
        "System: opening contact card...",

      </div>
      <div class="tcontrols">
        <button class="tbtn tcopy" title="Copy transcript" aria-label="Copy transcript">âŽ˜</button>
        <button class="tbtn treset" title="Reset" aria-label="Reset">â†º</button>

    <div class="tstatus">
      <span class="tcursor" aria-hidden="true"></span>
      <span class="tlabel">ready</span>
    </div>
  </div>
</div>
